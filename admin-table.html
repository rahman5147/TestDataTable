	<script type="text/javascript">
		$(document).ready(function() {
            // Fundamental declaration
            // $.fn.dataTable.Buttons.swfPath = 'http://cdn.datatables.net/buttons/1.0.0/swf/flashExport.swf';
            var rows_selected = [];
            table = $('#sort').DataTable({
            	responsive: true,
            	buttons: [{
            			extend: 'excelHtml5',
		                exportOptions: {
		                    columns: [ 2, 3, 4, 5, 6, 7, 8, 9, 10 ]
		                }
                	},'copyHtml5','csvHtml5','pdfHtml5'
            	],
                'columnDefs': [{
                        'targets': 0,
                        'searchable': false,
                        'orderable': false,
                        'render': function (data, type, full, meta){
                            return '<input type="checkbox" class="cb_delete">';
                        }
                    },
                	{
                		'targets': 'nosort',
                        'searchable': false,
                        'orderable': false
                	}
                ],
                'order': [[1, 'asc']],
                'rowCallback': function(row, data, dataIndex){
                    // Get row ID
                    var rowId = data[0];

                    // If row ID is in the list of selected row IDs
                    if($.inArray(rowId, rows_selected) !== -1){
                        $(row).find('input[type="checkbox"]').prop('checked', true);
                        $(row).addClass('selected');
                    }
                }
            });

            // Handle click on checkbox
            $('#sort tbody').on('click', 'input[type="checkbox"]', function(e){
                var $row = $(this).closest('tr');

                // Get row data
                var data = table.row($row).data();

                // Get row ID
                var rowId = data[0];

                // Determine whether row ID is in the list of selected row IDs 
                var index = $.inArray(rowId, rows_selected);

                // If checkbox is checked and row ID is not in list of selected row IDs
                if(this.checked && index === -1){
                rows_selected.push(rowId);

                // Otherwise, if checkbox is not checked and row ID is in list of selected row IDs
                } else if (!this.checked && index !== -1){
                    rows_selected.splice(index, 1);
                }

                if(this.checked){
                    $row.addClass('selected');
                } else {
                    $row.removeClass('selected');
                }

                // Update state of "Select all" control
                updateDataTableSelectAllCtrl(table);

                // Prevent click event from propagating to parent
                e.stopPropagation();
            });


            // Handle click on table cells with checkboxes
            $('#sort').on('click', 'tbody td:first-child, thead th:first-child', function(e){
                $(this).parent().find('input[type="checkbox"]').trigger('click');
            });

            // Handle click on "Select all" control
            $('thead input[name="select_all"]', table.table().container()).on('click', function(e){
                if(this.checked){
                    $('#sort tbody input[type="checkbox"]:not(:checked)').trigger('click');
                } else {
                    $('#sort tbody input[type="checkbox"]:checked').trigger('click');
                }

                // Prevent click event from propagating to parent
                e.stopPropagation();
            });

            // Handle table draw event
            table.on('draw', function(){
                // Update state of "Select all" control
                updateDataTableSelectAllCtrl(table);
            });

            // Handle form submission event 
            $('#frm-delete').on('submit', function(e){
                var form = this;

                // Iterate over all selected checkboxes
                $.each(rows_selected, function(index, rowId){
                    // Create a hidden element 
                    $(form).append(
                        $('<input>').attr('type', 'hidden').attr('name', 'ids[]').val(rowId)
                    );
                });
            });
        });
	</script>
